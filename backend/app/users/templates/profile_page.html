<!-- obj  ==  profile object -->
{% extends 'base.html' %}


{% block css %}
<style>
    .profile-container {
        padding: 100px;
    }

    .send-message-btn {
        float: right;
        background-color: green;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 10px;
        color: snow;
    }

    .send-message-btn:hover {
        background-color: darkgreen;
        color: snow;
    }
</style>
{% endblock %}



{% block content %}
<a href="#" class="send-message-btn">
    Send Message
</a>

<div class="profile-container" style="display: flex; gap:50px;">
    <div class="left">
        <img src="{{obj.image.url}}" width="300" height="300" style="border-radius: 50%;">
    </div>
    <div class="right">
        <h2>{{obj.user.username}}</h2>
        {% if obj.user.email %}
        <a href="mailto:{{obj.user.email}}">
            {{obj.user.email}}
        </a>
        {% else %}
        <p>No email</p>
        {% endif %}
    </div>
</div>


{% endblock %}
