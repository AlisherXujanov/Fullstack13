{% load static %}

<header>
  <div class="upper-nav">
    <a href="#">Py / y.e &lBarr;</a>

    <div>
      {% if request.user.is_authenticated %}

      <h3>{{ request.user.username }}</h3>
      <a href="#">Мои обявления</a>
      <a href="{% url 'profile_page' request.user.id %}">Profile</a>
      <a href="{% url 'account_logout' %}">Logout</a>

      {% else %}

      <a href="{% url 'account_login' %}">Login</a>

      {% endif %}
    </div>
  </div>

  <nav>
    <a href="{% url 'home' %}"><img src="https://avtoelon.uz/static/frontend/images/logos/header-logo.svg" /></a>

    <div class="auto-nav-links">
      <a href="{% url 'cars_view' %}" class="nav-link-item active">Машины</a>
      <a href="#" class="nav-link-item">Автозапчасти и товары</a>
      <a href="#" class="nav-link-item">Спецтехника</a>
      <a href="#" class="nav-link-item">Ремонт и услуги</a>
      <a href="#" class="nav-link-item">Новости</a>
    </div>

    <div class="auto-actions">
      <button class="outline-info-btn"><a href="{% url 'create_car_view' %}">&plus; Поставить объявление</a></button>
      <p class="muted">56 647 уже на сайте</p>
    </div>
  </nav>
</header>
<script>
  const aTags = document.querySelectorAll('.nav-link-item')

  aTags.forEach((a) => {
    a.addEventListener('click', (e) => {
      aTags.forEach((a) => {
        a.classList.remove('active')
      })
      e.target.classList.add('active')
    })
  })
</script>
