<style>
  form {
    padding: 30px 0 40px 0;
  }

  input[type='submit'] {
    padding: 10px 20px;
    border: none;
    outline: none;
    background-color: slategray;
    font-family: sans-serif;
    font-size: 20px;
    color: snow;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 5px;
  }

  input[type='submit']:hover {
    background-color: darkslategray;
  }

  input:not([type='checkbox']),
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
  }

  input:focus,
  textarea:focus {
    border-color: orangered;
  }

  .errorlist li {
    color: red;
  }

  .helptext {
    color: gray;
    font-size: 12px;
  }

  ::placeholder {
    color: gray;
    font-size: 12px;
  }

  form button {
    padding: 10px 20px;
    width: 100%;
    border: none;
    outline: none;
    background-color: slategray;
    font-family: sans-serif;
    font-size: 20px;
    color: snow;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
  }
</style>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  {{ form.as_p }}

  {% if btn_text %}
    <button type="submit">{{ btn_text }}</button>
  {% else %}
    <button type="submit">Submit</button>
  {% endif %}
</form>
