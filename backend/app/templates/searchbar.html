{% load static %}

<style>
    .searchbar {
        background-color: #F3F3F3;
        display: grid;
        grid-template-columns: 30px 1fr;
        align-items: center;
        justify-content: center;
        padding: 2px 7px;
        gap: 5px;
        border-radius: 20px;
        width: 100%;
        overflow: hidden;
    }

    .searchbar input[type="search"] {
        width: 100%;
        background-color: #F3F3F3;
        padding: 10px 0;
        position: relative;
        z-index: 1;
    }
        ::placeholder {
            color: #888;
        }
        input[type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: none;
            transition: 0.3s;
            height: 15px;
            width: 15px;
            cursor: pointer;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>');
            background-size: 15px;
            padding: 10px;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            right: -10px;
            top: 0;
            background-color: rgb(0,0,0,0);
            background-blend-mode: darken;
            border-radius: 50%;
            z-index: 2;
        }
        input[type="search"]::-webkit-search-cancel-button:hover {
            right: -3px;
            background-color: rgb(0,0,0, 0.05);
        }
        input[type="search"]::-webkit-search-cancel-button:active {
            background-color: rgb(0,0,0, 0.1);
        }
</style>


<div class='searchbar'>
    <div class="left">
        <img src="{% static 'icons/search.png' %}" alt="Search" />
    </div>
    <div class="right">
        <input type="search" placeholder="Search" style="width: 100%;" />
    </div>
</div>
